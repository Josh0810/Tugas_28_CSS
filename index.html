<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 28 - CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 m-auto">
          <div class="my-5 text-center">
            <img src="lampung.jpg" class="rounded-circle" />
          </div>

          <form action="">
            <div class="mb-3">
              <label class="form-label" for="">Nama Lengkap</label>
              <input
                type="text"
                class="form-control"
                placeholder="Nama Lengkap"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="">Alamat</label>
              <textarea class="form-control"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label" for="">Alamat Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Alamat Email (disabled)"
                disabled
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="">Password:</label>
              <input type="" class="form-control" placeholder="Password" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="">Scan KTP:</label
              ><br />
              <input type="file" class="form-control-file" accept="image/*" />
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" />
              <label class="form-check-label" for=""
                >Saya <u>setuju</u> dan telah membaca
                <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang
                berlaku.</label
              >
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-info" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
